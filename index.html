<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="./src/style.css" type="text/css" rel="stylesheet">
  <title>Password Gen</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Generate a</h1>
      </br>
      <h1>random</h1>
      </br>
      <h1>password</h1>
      <h2>Never use an insecure password again</h2>
    </div>
    <div class="length-input">
      <label for="number-selector">Code length</label>
      <input id="number-selector" class="selector" type="number" placeholder="4 - 15">
    
      <button onclick="caracterMixer()" class="password-btn">Generate passwords</button>
    </div>
    <div class="box-results" onclick='codeCopy()'>
      <div class="result-left">
        <a id="left-password-text" class="left-password-text">12345ASDFasdf;.+</a>
      </div>
      <div class="result-right" onclick='codeCopy()'>
        <a id="right-password-text" class="right-password-text">12345ASDFasdf;.+</a>
      </div>
  </div>
  <div id="app"></div>
  <script src="/src/main.js"></script>
</body>

</html>
